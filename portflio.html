<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        background: #222;
        color: #fff;
        padding: 15px 0;
        text-align: center;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        color: orange;
    }

    .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px 20px;
        background: #333;
        color: #fff;
        text-align: center;
    }

    .hero img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid orange;
    }

    .about, .portfolio, .contact {
        padding: 50px 20px;
        max-width: 1200px;
        margin: auto;
    }

    .about h2, .portfolio h2, .contact h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }

    .about p {
        text-align: center;
        max-width: 700px;
        margin: auto;
        font-size: 18px;
    }

    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .project {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
    }

    .project img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .project h3 {
        padding: 10px;
    }

    .contact form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 600px;
        margin: auto;
    }

    .contact input, .contact textarea {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .contact button {
        padding: 12px;
        font-size: 18px;
        background: orange;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .contact button:hover {
        background: #e69500;
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #222;
        color: #fff;
        margin-top: 40px;
    }

</style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="hero">
        <img src="messi.jpg" alt="My Photo">
        <h2>Hello, I'm Messi</h2>
       
    </section>

    <section class="about" id="about">
        <h2>About Me</h2>
        <p>
             I am a player who have a better succesful in this world winning world cup champion and these are my projects
        </p>
    </section>

    <section class="portfolio" id="portfolio">
        <h2>My Projects</h2>
        <div class="portfolio-grid">
            <div class="project">
                
                <h3>Project One</h3>
            </div>
            <div class="project">
                
                <h3>Project Two</h3>
            </div>
            <div class="project">
                
                <h3>Project Three</h3>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Messi. All Rights Reserved.</p>
    </footer>
</body>
</html>

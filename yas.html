<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Form Attributes Example</title>
</head>
<body>

<h2>HTML Form with All Attributes</h2>

<form action="submit.php" method="post" target="_blank" autocomplete="on" enctype="multipart/form-data" novalidate>
    
    <!-- Text Input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required maxlength="20" minlength="3" size="20" autofocus>
    <br><br>
    
    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required pattern=".{6,}">
    <br><br>
    
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>
    <br><br>
    
    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" step="1">
    <br><br>
    
    <!-- URL -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">
    <br><br>
    
    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    
    <!-- Time -->
    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time">
    <br><br>
    
    <!-- Color -->
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">
    <br><br>
    
    <!-- Range -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50">
    <br><br>
    
    <!-- Checkbox -->
    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="sports"> Sports
    <br><br>
    
    <!-- Radio -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <br><br>
    
    <!-- File Upload -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" multiple>
    <br><br>
    
    <!-- Textarea -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="Write your message here"></textarea>
    <br><br>
    
    <!-- Select Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="tanzania">Tanzania</option>
    </select>
    <br><br>
    
    <!-- Hidden Input -->
    <input type="hidden" name="formID" value="12345">
    
    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="alert('This is a normal button!')">Click Me</button>
    
</form>

</body>
</html>

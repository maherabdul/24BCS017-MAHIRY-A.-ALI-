<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    .yy {
        display: grid;
        grid-template-columns: 1fr 3fr; 
        grid-template-rows: auto 1fr; 
        grid-template-areas:
            "left top"
            "left content";
        gap: 20px;
        background-color: #f0f0f0;
        padding: 20px;
        height: 100vh;
    }

    .xx {
        background-color: orange;
        color: white;
        font-size: 20px;
        text-align: center;
        padding: 40px 0;
        border-radius: 10px;
    }

    .left { grid-area: left; }
    .top {
        grid-area: top;
        display: flex;      
        gap: 20px;
    }

    .top .xx {
        flex: 1;  
    }
</style>
</head>
<body>
<h1 style="text-align: center;">Examples of Classes</h1>
<div class="yy">
    <div class="xx left">Class 1</div>
    <div class="top">
        <div class="xx">Class 2</div>
        <div class="xx">Class 3</div>
        <div class="xx">Class 4</div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Form Attributes Example</title>
</head>
<body>



<form action="file1.html" target="_blank">
    
 
    <label for="username">Username:</label>
    <input type="text"  placeholder="Enter your username" required maxlength="20" minlength="3" size="20" autofocus>
    <br><br>
    
   
    <label for="password">Password:</label>
    <input type="password"  placeholder="Enter your password" required pattern=".{6,}">
    <br><br>
    
    
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter email" required>
    <br><br>
    
  
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" step="1">
    <br><br>
    
 
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    
 
    
    
   
  
    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="sports"> Sports
    <br><br>
   
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <br><br>
    
    
    
   
    
    
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="tanzania">Tanzania</option>
    </select>
    <br><br>
    
  
    <input type="hidden" name="formID" value="12345">
    
    
    <button type="submit">submit</button>
   
    
</form>

</body>
</html>
